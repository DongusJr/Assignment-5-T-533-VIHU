# This is a basic workflow to help you get started with Actions

name: ðŸš¢ Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

env:
  IMAGE_NAME: "assignment-6"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-push-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
          
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags:  ${{ secrets.DOCKER_USERNAME }}/$(echo '$IMAGE_NAME'):${{ github.sha }}
          
      # Mega hax
      - name: Replace image in yaml
        uses: datamonsters/replace-action@v1
        with:
          files: 'deployment.yaml'
          replacements: '$IMAGE=${{ secrets.DOCKER_USERNAME }}/$(echo $IMAGE_NAME):${{ github.sha }}'
        
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save $CLUSTER_NAME
        env:
          CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
          
      - name: Deploy Kubernetes
        run: kubectl apply -f deployment.yml
        
      - name: Verify deployment
        run: kubectl rollout status deployment/$(echo $IMAGE_NAME)
      
          
      
      
      
      
      
